<template name="listings">
  <div class="user-menu">
    <span class="user-menu_profile-pic"></span>
    <span class="connection_icon"></span>
    <span class="connection_status">online</span> {{> loginButtons}}
  </div>
	<div class="listings">
		<div class="listings_channels">
			<h2 class="listings_header">Channels</h2>
			<ul class="channel_list">
				<li class="channel active ">
					<a class="channel_name">
						<span class="unread">0</span>
						<span>
						<span class="prefix">#</span>
							general
						</span>
					</a>
				</li>
				<li class="channel ">
					<a class="channel_name">
						<span class="unread">24</span>
						<span>
						<span class="prefix">#</span>
							spam
						</span>
					</a>
				</li>
			</ul>
		</div>
	</div>
</template>
