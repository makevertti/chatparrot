<template name="message">
  <div class="message">
    <img class="message_profile-pic" src="default_profile_pic.png">
    <a class="message_username">{{usernameFromId user}}</a>
    <span class="message_timestamp">{{timestampToTime timestamp}}</span>
    <span class="message_content">{{text}}</span>
  </div>
</template>
